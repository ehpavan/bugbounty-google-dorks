<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bug Bounty Google Dorks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Bug Bounty Google Dorks</h1>

    <div class="input-row">
      <input
        id="domainInput"
        type="text"
        value="example.com"
        placeholder="Enter domain (example.com)"
        autocomplete="off"
      />

      <label class="sub-toggle">
        <input type="checkbox" id="subToggle" />
        Include subdomains
      </label>
    </div>

    <div id="dorksContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
